<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Meetings</title>
  <link rel="stylesheet" href="external/normalize.css">
  <script src="https://kit.fontawesome.com/d9ff68d00a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/login.css">


</head>

<body>
  <div class="container">
    <form action="meetings-filter-search.html">
     <div class="form-content">
      <div class="login-form">
        <div class="title"><h2>Meetings Login</h2></div>
        <div class="input-boxes">
          <div class="input-box">
            <i class="fas fa-envelope-square icon"></i>
            <input type="email" name="email" placeholder="email" aria-label="email">
          </div>
          <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password" aria-label="password">
          </div>
          <div class="text"><a href="#">Forgot your password?</a></div>
          <div class="input-box">
            
            <input type="submit" value="Sign in" aria-label="submit" class="button">
          </div>
          <div class="text"><a href="signup.html">Sign up instead?</a></div>
        </div>
      </div>
     
    </form>
  
  </div>
</body>

</html>
