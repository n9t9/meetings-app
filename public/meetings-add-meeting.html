            <li class="meetings-menu-item1 inactive-meetings-menu-item">
                <p ><a href="./meetings-filter-search.html" > Filter / Search meetings</a></p>
            </li>

                <p class="active-menu"><a href="./meetings-filter-search.html"> Add a meeting </a></p>
            </li>
        </ul>
        <div class="meetings-form-div">
            <div class="search-meeting-title">
                <h3>Add a new meeting<h3>
            </div>
            <form action="#" method="post" class="meetings-form">
                <div class="meetings-form-item-label"><label for="add-date">Date</label></div>
                <input type="date" name="add-date" id="add-date" class="meetings-form-item">
                <div class="meetings-form-item-label"><label for="start-time">Start time (hh: mm)</label></div>
                <div class="meetings-form-item">
<select name="start-time" id="start-time" class="start-time">
    <option value="0" selected>0</option>
</select>
<span>:</span>
<select name="start-time-minutes" id="start-time-minutes" class="start-time">
    <option value="0" selected>0</option>
</select>
                </div>
                <div class="meetings-form-item-label"><label for="meeting description">Description</label></div>
                
             <textarea name="meeting description" id="meetin-description" cols="30" rows="10" class="meetings-form-item" placeholder="what is the agenda of the meeting"></textarea>
             <div class="meetings-form-item-label"><label for="meeting description">Email ID's of Attendees, or team's short</label></div>
             <input type="text" class="meetings-form-item" placeholder="john@example.com, @annual-day" aria-describedby="add-meeting-description-text">
             <p id="add-meeting-description-text">
Separate email ID/ team short name by commas. <br>
- team short names always begin with @
             </p>
                <span aria-label="add meetings" class="meetings-form-input add-button">Add Meeting</span>
            </form>

        </div>
